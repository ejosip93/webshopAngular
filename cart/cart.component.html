<div class="row">
  <div class="col-md-6 col-sm-12">
    <ul class="list-group mt-5 pt-5 ml-5 pl-2">
      <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
        {{item.name}}
        <span class="badge badge-primary badge-pill p-2 ml-3">{{item.weight}} kg</span>
        <button type="button" (click)="removeItem(item)" class="close pb-4" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
    </ul>
  </div>
  <div class="col-sm-12 col-md-6 p-5">
    <app-userform></app-userform>
  </div>
</div>
