  <div  *ngIf="alarm" class="row">
    <div class="alert alert-success d-inline-block offset-8 col-sm" role="alert">
      Proizvod dodan! Pregledajte narudžbu...
    </div>
  </div>
  <div class="row p-md-2 p-lg-5 p-xl-5">
    <div class="col-lg-4 col-md-6 col-sm-12 px-lg-5 px-xl-5 px-md-3 py-2" *ngFor="let proizvod of proizvodi; index as proizvodId" >
      <div class="card h-100 text-center mb-3">
        <div>
          <img class="card-img-top" src="{{proizvod.picture}}" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{proizvod.name}}</h5>
          <p class="card-text">{{proizvod.description}}</p>
          <label for="kolicina"> Unesite količinu u kg: </label>
          <input id="kolicina" class="form-control" type="number" [(ngModel)]="proizvod.weight" id="example-number-input">
          <div class="row pt-2">
            <div class="col-8 text-left"><a class="mt-2" href="#" class="btn btn-outline-success" (click) = "addToCart(proizvod)">Dodaj proizvod</a></div>
            <div class="col-4"><div class="tooltip-cont mt-4"><div class="card-text"><img src="../../assets/coins.png"/><div class="tooltipcoin p-1"><small class="text-muted cijena">{{proizvod.name | translator}} {{'valuta' | translator}} / kg</small></div></div></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
